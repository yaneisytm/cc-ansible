# setup-app.yml

---
  - hosts: webservers
    become: true
    tasks:
      - name: Upload application file
        copy:
          src: app/index.php
          dest: /var/www/html
          mode: 0755
      
      - name: Configure php.ini file
        lineinfile:
          path: /etc/php/7.2/cli/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'
        notify: restart apache
    handlers:
      - name: restart apache
        service: name=apache2 state=restarted